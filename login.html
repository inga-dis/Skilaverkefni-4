<!DOCTYPE html>
<html>

<head>
  <title>4Chat</title>
  <meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="login" method="post" action="/">
    <h1>4Chat Login</h1>
    <label class="login" for="nafn">Notandanafn:</label>
    <input class="login" type="text" name="name" placeholder="Username" autocomplete="off" id="nafn">
    <label class="login" for="pass">Lykilorð:</label>
    <input class="login"type="text" name="password" placeholder="Password" autocomplete="off" id="pass" />
    <input class="login" type="submit" value="Enter" />
  </form>

  <p class="login">Þessi chatserver fékk innblástur frá síðunni 4chan, þessvegna er notað 'be me' til að kynna nýja notendur og
    PepeBot tekur vel á móti öllum með rétt lykilorð!(12345) <br> <span class="login">4Chat er byggt ofan á grunn frá Sveini.</span>
  </p>
</body>

</html>
